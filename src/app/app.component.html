<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/images/logo.png" alt="logo" style="width:90%">
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="订单管理" nzIcon="money-collect">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>订单管理</a>
          </li>
        </ul>
      </li>      
      <li nz-submenu nzOpen nzTitle="系统管理" nzIcon="setting">
        <ul>
          <!-- <li nz-menu-item>
            <a routerLink="/welcome">Welcome</a>
          </li> -->
          <li nz-menu-item>
            <a routerLink="/CustomerList">Customer</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/ProductList">Product</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/CategoryList">Category</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/ExchangeRateList">ExchangeRate</a>
          </li>                    
          <li nz-menu-item>
            <a routerLink="/SystemDictionaryList">Dictionary</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
